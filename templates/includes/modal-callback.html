<div class="modal fade" id="callbackModal" tabindex="-1" role="dialog" aria-labelledby="callbackModal" aria-hidden="true">
	<div class="modal-dialog modal-sm" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<span class="close" data-dismiss="modal" aria-label="Close"></span>
			</div>
			<div class="modal-body">
				<div class="modal-form-wrapper">
					<h4>Обратный звонок</h4>
					<form action="" class="form-data-modal-callback">
						<div class="form-check-price form-modal">
							<div class="form-group">
								<input type="text" placeholder="Ваше имя" name="name" class="form-control">
							</div>
							<div class="form-group">
								<input type="text" placeholder="Ваш телефон" name="phone" class="form-control" required>
							</div>
							<div class="form-group">
								<input type="text" placeholder="Комментарий" name="message" class="form-control" required>
							</div>
							<input type="submit" class="btn btn-primary btnAction" value="Отправить запрос" data-action="send-form-data-modal-callback">
						</div>
					</form>
				</div>
				<div class="modal-form-is-send">
					<h4>Ваш запрос отправлен</h4>
					<p>Мы свяжемся с Вами по телефону в ближайшее время</p>
					<div class="pic"></div>
				</div>
			</div>
		</div>
	</div>
</div>
