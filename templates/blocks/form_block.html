{% load static %}

<div class="block-check-price-wrapper">

			<div class="block-check-price__title">
				<h3>Узнайте за сколько мы выкупим Ваш автомобиль</h3>
			</div>

			<div class="form-check-price">
				<div class="form-group">
					<input type="text" placeholder="Марка автомобиля" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Модель автомобиля" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Год выпуска автомобиля" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Ваш телефон" class="form-control">
				</div>
				<input type="submit" class="btn btn-primary" value="Узнать стоимость">
			</div>
		</form>
	</div>
</div>
