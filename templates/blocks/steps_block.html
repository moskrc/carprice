{% load static %}
{% load wagtailcore_tags %}
{% load wagtailimages_tags %}

<div class="block-steps-wrapper">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-12 col-md-10">
				<h2 class="block-steps__header mb-5">{{self.title}}</h2>

				<div class="row block-steps-list text-center text-lg-left">
					{% for c in self.steps %}
						<div class="col-12 col-lg">
							<div class="block-steps-list__item">
								<p class="number">{{c.number}}</p>
								<h3 class="title">{{c.title}}</h3>
								<p class="description">{{c.text}}</p>
							</div>
						</div>
					{% endfor %}
				</div>
			</div>
		</div>
	</div>
</div>
