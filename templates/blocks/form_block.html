{% load static %}
{% load wagtailcore_tags %}


<div class="block-check-price-wrapper">
	<div class="block-check-price">
		<form action="" class="form-data-check">

			<div class="block-check-price__title">
				<h3>{{ self.title|default:"Узнайте, за сколько мы выкупим Ваш автомобиль" }}</h3>
			</div>

			<div class="form-check-price">
				<div class="form-group">
					<input type="text" placeholder="Марка" name="brand" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Модель" name="model" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Год выпуска" name="year" class="form-control">
				</div>
				<div class="form-group">
					<input type="text" placeholder="Ваш телефон" name="phone" class="form-control" required>
				</div>
				<input type="submit" class="btn btn-primary btnAction" value="Узнать стоимость" data-action="send-form-data-check">
			</div>
		</form>
	</div>
</div>
